name: snooyen/pulumi PR LKE-00
on:
  - pull_request
jobs:
  preview:
    name: Preview LKE-00
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v1
        with:
          go-version: 1.14.x
      - run: go mod download
        working-directory: ./linode-lke-go
      - uses: pulumi/actions@v3
        with:
          command: preview
          stack-name: LKE-00
        working-directory: ./linode-lke-go
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
